<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="text-center">
            <h1 class="text-5xl font-bold">AI Universe Hub</h1>
            <button class="btn btn-error text-white my-12">Sort By Date</button>
        </section>
        <section>
            <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        </section>
        <section class="container mx-auto">
            <div id="divContainer" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
        <section class="text-center my-20">
            <button class="btn btn-error text-white">Show More===></button>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
